<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFS-e Generator</title>
</head>
<body>
    <header>
        <h1>NFS-e Generator</h1>
    </header>
    <section>
        <h2>Preencha os campos para a emissão da nota fiscal de serviço.</h2>

        <form action="/enviar-formulario" method="post">

            <!--Dados do tomador de serviços-->

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cpf"> CPF:</label>
            <input type="text" id="cpf" name="cpf" required> <br><br>

            <label for="endereco"> Endereço:</label>
            <input type="text" id="endereco" name="endereco" required> <br><br>

            <label for="telefone"> Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required> <br><br>

            <label for="municipio"> Município:</label>
            <input type="text" id="municipio" name="municipio" required> <br><br>

            <label for="uf"> UF:</label>
            <input type="text" id="uf" name="uf" required> <br><br>

            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" required> <br><br>

            <!--Dados do serviço-->

            <label for="descricao">Descrição do serviço:</label>
            <input type="text" id="descricao" name="descricao" required><br><br>

            <label for="valor">Valor do serviço:</label>
            <input type="text" id="valor" name="valor" required><br><br>

            <!--Impostos-->

            <label for="irpf">Porcentagem IRPF:</label>
            <input type="text" id="irpf" name="irpf" required><br><br>

            <label for="pis">Porcentagem PIS:</label>
            <input type="text" id="pis" name="pis" required><br><br>

            <label for="cofins">Porcentagem COFINS:</label>
            <input type="text" id="cofins" name="cofins" required><br><br>

            <label for="inss">Porcentagem INSS:</label>
            <input type="text" id="inss" name="inss" required><br><br>

            <label for="issqn">Porcentagem ISSQN:</label>
            <input type="text" id="issqn" name="issqn" required><br><br>


            <!--Envio do formulário-->
            <input type="submit" value="Emitir NFS-e">

        </form>
    </section>
    
</body>
</html>
