<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>NFS-e Generator</title>
</head>
<body>
    <header class="header">
        <h1 class="header_title">NFS-e Generator</h1>
    </header>
    <section>
        <h2>Preencha os campos para a emissão da nota fiscal de serviço.</h2>

        <form class="form" action="/enviar-formulario" method="post">

            <!--Dados do tomador de serviços-->

            <label class="form_label" for="nome">Nome:</label>
            <input class="form_input" type="text" id="nome" name="nome" required><br><br>

            <label class="form_label" for="cpf"> CPF:</label>
            <input class="form_input" type="text" id="cpf" name="cpf" required> <br><br>

            <label class="form_label" for="endereco"> Endereço:</label>
            <input class="form_input" type="text" id="endereco" name="endereco" required> <br><br>

            <label class="form_label" for="telefone"> Telefone:</label>
            <input class="form_input" type="tel" id="telefone" name="telefone" required> <br><br>

            <label class="form_label" for="municipio"> Município:</label>
            <input class="form_input" type="text" id="municipio" name="municipio" required> <br><br>

            <label class="form_label" for="uf"> UF:</label>
            <input class="form_input" type="text" id="uf" name="uf" required> <br><br>

            <label class="form_label" for="email"> Email:</label>
            <input class="form_input" type="email" id="email" name="email" required> <br><br>

            <!--Dados do serviço-->

            <label class="form_label" for="descricao">Descrição do serviço:</label>
            <input class="form_input" type="text" id="descricao" name="descricao" required><br><br>

            <label class="form_label" for="valor">Valor do serviço:</label>
            <input class="form_input" type="text" id="valor" name="valor" required><br><br>

            <!--Impostos-->

            <label class="form_label" for="irpf">Porcentagem IRPF:</label>
            <input class="form_input" type="text" id="irpf" name="irpf" required><br><br>

            <label class="form_label" for="pis">Porcentagem PIS:</label>
            <input class="form_input" type="text" id="pis" name="pis" required><br><br>

            <label class="form_label" for="cofins">Porcentagem COFINS:</label>
            <input class="form_input" type="text" id="cofins" name="cofins" required><br><br>

            <label class="form_label" for="inss">Porcentagem INSS:</label>
            <input class="form_input" type="text" id="inss" name="inss" required><br><br>

            <label class="form_label" for="issqn">Porcentagem ISSQN:</label>
            <input class="form_input" type="text" id="issqn" name="issqn" required><br><br>


            <!--Envio do formulário-->
            <input type="submit" value="Emitir NFS-e">

        </form>
    </section>

    <Footer class="footer">
        <p>Desenvolvido por Natan Vieira</p>
    </Footer>
    
</body>
</html>
